<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <textarea onkeyup="checkTextarea();" name="" id="txtZin" cols="30" rows="10"></textarea>
    <br>
    <span>Aantal letters:</span>
    <span id="letters"></span>
    <br>
    <span>Aantal woorden:</span>
    <span id="woorden"></span>
    <br>
    <span>Laatse woord:</span>
    <span id="laatste"></span>
    <br>
    <span>'Syntra' komt voor:</span>
    <span id="syntra"></span>
    <br>
    <button onclick="uppercase();">Uppercase</button>
    
    <button onclick="lowercase();">Lowercase</button>
    <script>
        function checkTextarea(){

            var tekst = txtZin.value;
            var tekstZonderSpaties = tekst.replace(/\s+/g, '');

            document.getElementById("letters").innerHTML = tekstZonderSpaties.length;

            var aantal = tekst.split(" ");
            document.getElementById("woorden").innerHTML = aantal.length;

            var laatsteWord = aantal.length;
            var woord = aantal[laatsteWord-1];
            document.getElementById("laatste").innerHTML = woord;

            var syntra = tekst.indexOf("Syntra");
            if(syntra == -1){
                document.getElementById("syntra").innerHTML = "Komt NIET voor.";
            }
            else{
                document.getElementById("syntra").innerHTML = "Komt  voor.";
            }

        }
        function uppercase(){
            var txtZin = document.getElementById("txtZin");
            var tekst = txtZin.value;
            console.log(tekst);
            txtZin.value = tekst.toUpperCase();
        }

        function lowercase(){
            var txtZin = document.getElementById("txtZin");
            var tekst = txtZin.value;
            console.log(tekst);
            txtZin.value = tekst.toLowerCase();
        }
    </script>
</body>
</html>
